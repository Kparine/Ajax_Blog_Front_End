<!DOCTYPE html>
<html>

<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Log Blog!</title>
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/bulma/0.7.2/css/bulma.min.css">
  <script defer src="https://use.fontawesome.com/releases/v5.3.1/js/all.js"></script>
  <link href="https://fonts.googleapis.com/css?family=Comfortaa" rel="stylesheet">
  <link rel="stylesheet" type="text/css" media="screen" href="main.css" />
  <script defer src="/bundle.js"></script>
</head>

<body>
  <!-- <div class="container"> -->

  <section class="has-background-light" id="titleBar">
    <div class="hero-body">
      <div class="container">
        <h1 class="title has-text-white">
          Pour Me A Glass...
        </h1>
        <h2 class="subtitle has-text-white">
          from those Earl Grey Skies
        </h2>
      </div>
    </div>
  </section>
  <section class="row container">
    <div class="columns section is-5">
      <div class="column">
        <article class="media">
          <div class="media-content">
            <div class="field">
              <p class="control">
                <textarea class="textarea" placeholder="Add your thoughts..."></textarea>
              </p>
            </div>
            <nav class="level">
              <div class="level-left">
                <div class="level-item">
                  <a class="button has-text-light level-left" id="Submit">Submit</a>
                  <a class="button has-text-light level-left" id="Edit">Edit</a>
                  <a class="button has-text-light level-left" id="Delete">Delete</a>
                  <span></span>
                </div>
              </div>
          </div>
      </div>
    </div>
  </section>
  </nav>
  </div>
  </article>
</body>

</html>
