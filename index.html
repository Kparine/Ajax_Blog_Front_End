<!DOCTYPE html>
<html>

<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Log Blog!</title>
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/bulma/0.7.2/css/bulma.min.css">
  <script defer src="https://use.fontawesome.com/releases/v5.3.1/js/all.js"></script>
  <link href="https://fonts.googleapis.com/css?family=Comfortaa" rel="stylesheet">
  <link rel="stylesheet" type="text/css" media="screen" href="css/main.css" />
  <script defer src="bundle.js"></script>
</head>

<body>

  <section id="titleBar">
    <div class="hero-body">
      <div class="container">
        <h1 class="title has-text-white">
          Pour Me A Glass...
        </h1>
        <h2 class="subtitle has-text-white">
          from those Earl Grey Skies
        </h2>
      </div>
    </div>
  </section>

  <!-- Left empty for spacing -->

  <section class="container" id="form">
    <div class="columns">
      <div class="column">
        <aside class="menu">
          <p class="menu-label">
            <strong>Previous Posts</strong>
          </p>
          <ul class="menu-list">
            <li><a class='postList'>This is where the previous post will appear</a></li>
          </ul>
        </aside>
      </div>

      <!-- Left empty for spacing -->

      <div class="column is-three-quarters">
        <div class="field is-horizontal">
          <div class="field-label is-normal">
            <label class="label">Title<span id="req"> *</span></label>
          </div>
          <div class="field-body">
            <div class="field">
              <div class="control">
                <input class="input" type="text" id='title' name='title' placeholder="Title...">
              </div>
            </div>
          </div>
        </div>

        <div class="field is-horizontal">
          <div class="field-label is-normal">
            <label class="label">Post<span id="req"> *</span></label>
          </div>
          <div class="field-body">
            <div class="field">
              <div class="control">
                <textarea class="textarea" id="content" name='content' placeholder="‚òî Pour out some thoughts..."></textarea>
              </div>
            </div>
          </div>
        </div>
        <div class="field is-horizontal">
          <div class="field-label">
          </div>
          <div class="field-body">
            <div class="field">
              <div class="control">
                <a class="button hide" id="newPost" disabled>
                  <span class="error-msg"></span>
                  <span class="icon is-small">
                    <i class="fas fa-check"></i>
                  </span>
                  <span>POST</span>
                </a>
              </div>
            </div>
          </div>
        </div>

        <!-- THIS IS WHERE THE SUBMITTED BLOGS NEED TO POPULATE -->

        <div class="column">
          <article class="message hide" id='msg'>
            <div class="message-header">
              <p>BLOG TITLE Ô∏èüåßÔ∏è </p>
              <div class="field is-grouped">
                <p class="control">
                  <button class="button is-inverted is-outlined is-small is-rounded align-right" id="edit">EDIT</button>
                </p>
                <p class="control">
                  <button class="delete" aria-label="delete" id="delete"></button>
                </p>
              </div>
            </div>
            <div class="message-body">
              this is where the content of the blog post will live.
            </div>
          </article>
        </div>
        </div>
  </section>

</body>

</html>
